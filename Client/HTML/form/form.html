<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>sign-up form</title>
</head>
<body>
<div class="signup-form">

	<h2>Sign-up</h2>

	<form name="signUp">

		<div class="form-group">
			<label for="name">Username</label>
			<input id="name" type="text" name="name" required>
		</div>
		
		<div class="form-group">
			<label for="email">Email</label>
			<input id="email" type="email" name="email" required>
		</div>

		
		<div class="form-group">
			<label for="mobile">Mobile No</label>
			<input id="mobile" type="tel" name="mobile" maxlength="10" required>
		</div>
		
		<div class="form-group">
			<label for="dob">DOB</label>
			<input id="dob" name="dob" type="date" required>
		</div>
		
		<div class="form-group">
			<label for="gender">Gender</label>
			<select id="gender" name="gender" required>
				<option value="male">male</option>
				<option value="female">female</option>
				<option value="other">other</option>
			</select>
		</div>

		<div class="form-group">
			<fieldset>
				<legend>skills</legend>
					
					<div class="form-group">
						<label for="html">HTML</label>
						<input id="html" type="checkbox" name="html">
					</div>
					
					<div class="form-group">
						<label for="css">CSS</label>
						<input id="css" type="checkbox" name="css">
					</div>

					<div class="form-group">
						<label for="js">JavaScript</label>
						<input id="js" type="checkbox" name="js">
					</div>

			</fieldset>
		</div>

		<div class="form-group">
			<label for="bio">Bio</label>
			<textarea id="bio" name="bio"></textarea>
		</div>

		<div class="form-group  form-submit">
			<input type="submit" value="add" name="add">
		</div>
		
	</form>
</div>
<div class="item-container" id="itemContainer">
		
</div>
</body>
<script src="script.js"></script>
</html>
